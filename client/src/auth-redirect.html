<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Redirect</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
    }
    .container {
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin-top: 0;
      color: #5a67d8;
    }
    p {
      margin-bottom: 1.5rem;
    }
    .loading {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid rgba(90, 103, 216, 0.3);
      border-radius: 50%;
      border-top-color: #5a67d8;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container" id="success-message">
    <div class="loading"></div>
    <h1>Authentication Successful</h1>
    <p>You've been successfully authenticated. Redirecting you to the application...</p>
  </div>
  
  <div class="container" id="error-message" style="display: none;">
    <div class="loading" style="border-top-color: #e53e3e;"></div>
    <h1 style="color: #e53e3e;">Authentication Error</h1>
    <p>There was an error during authentication. Redirecting you to the application to try again...</p>
  </div>

  <script>
    // Check if there was an error
    const urlParams = new URLSearchParams(window.location.search);
    const hasError = urlParams.get('error') === 'true';
    
    // Show appropriate message
    if (hasError) {
      document.getElementById('success-message').style.display = 'none';
      document.getElementById('error-message').style.display = 'block';
    }
    
    // Redirect to home page after a brief delay
    setTimeout(() => {
      window.location.href = '/';
    }, 2000);
  </script>
</body>
</html>
